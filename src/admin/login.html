<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="./css/H-ui.css" rel="stylesheet" type="text/css" />
<link href="./css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="./css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.css">
<title>超市后台管理登录</title>
<style>
    label{text-align:center;}
    i{padding-left:100px;}
</style>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div><h1 class="header">超市后台管理登录</h1></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <!-- <form class="form form-horizontal" action="index.html" method="post"> -->
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="fa fa-address-book" style="font-size:30px;"></i></label>
        <div class="formControls col-xs-8 ">
          <input id="uname" name="" type="text" placeholder="账户请用字母开头,长度4-10位字母数字下划线" class="input-text size-L">
          <div><span class="outuser">字母开头,长度4-10位字母数字下划线</span></div>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="fa fa-lock" style="font-size:40px;"></i></label>
        <div class="formControls col-xs-8">
          <input id="psd" name="" type="password" placeholder="密码请使用字母数字长度6-18位" class="input-text size-L">
          <div><span class="outpsd">字母数字长度6-18位</span></div>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="fa fa-lock" style="font-size:40px;"></i></label>
        <div class="formControls col-xs-8">
          <input id="repsd" name="" type="password" placeholder="重复密码" class="input-text size-L">
          <div><span class="outrepsd">两次输入的密码不一致</span></div>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3"> 
            <div class="err hide">请输入用户名和密码再登录</div>
            <!-- <span class="outcode">您输入的验证码有误</span> -->
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            7天免登录</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L loginbtn" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L nobtn" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    <!-- </form> -->
  </div>
</div>
<div class="footer">千锋之行，予以所获</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./js/login.js"></script>
<script src="./js/getcode.js"></script>
</body>
</html>
